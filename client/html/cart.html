<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Oswald:wght@500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/cart.css">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <h3 class="title font-weight-bold">YOUR CART</h3>
        <div class="row cart">
            <div class="col-8  gray p-5 " >
                <h5>PRODUCT(s)</h5>
                <div class="products" id="products"></div>
                <div class="secure col-20">
                    <span class="secure_text"><i class="fas fa-user-shield"></i>Secure Shopping Guarantee.</span>
                    <div class="scure_brand ">
                        <img class="col-20" src="https://cdn.shopify.com/s/files/1/0441/4970/2818/files/Trust-Image-Payment_800x.png?v=1598361508" alt="">
                    </div>
                </div>
            </div>
            
            <div class="col payment gray  p-5">
                <h5>PAYMENT</h5>
                <div class="payment-section row bg-white ">
                    <div class="col-lg-12 price-text">
                    <div>
                        <span class="sub-text">Subtotal :</span> <span id="price">718.00</span>
                    </div>
                
                    <hr>
                    <div>
                        <span class="sub-text">Total :</span> <span id="total">309.00</span>
                    </div>
                    <a href="#" class="btn btn-primary payment-btn" onclick="checkout()">CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <section-brand-element></section-brand-element>
     
    <script src="../../component/section-brand/section-brand.component.js"></script>
    <script src="../js/cartAndCheckout.js"></script>
</body>
</html>

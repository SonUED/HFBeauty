<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/update-user.css" />
    <title>Cập nhật thông tin cá nhân</title>
  </head>
  <body>
    <contact-element></contact-element>
    <section>
      <div>
        <div class="container">
          <img alt="Avatar" class="image" src="" />
          <div class="overlay">
            <label for="avatar" class="text">
              Cập nhật ảnh đại diện
              <input
                type="file"
                id="avatar"
                class="avatar-upload-file"
                onchange="changeImage(this)"
              />
            </label>
          </div>
        </div>
        <div class="show-data"></div>
      </div>

      <div class="form-customer">
        <form>
          <div class="form-group">
            <label for="name"><b>Họ và Tên</b></label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="date"><b>Ngày sinh</b></label>
            <input type="date" class="form-control" id="date" />
          </div>
          <div class="form-group">
            <label for="mail"><b>Email</b></label>
            <input type="mail" class="form-control" id="mail" />
          </div>
          <div class="form-group">
            <label for="phone"><b>Số điện thoại</b></label>
            <input type="number" class="form-control" id="phone" />
          </div>
          <div class="form-group">
            <label for="adress"><b>địa chỉ</b></label>
            <input type="text" class="form-control" id="adress" />
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-success" onclick="save()">
              Lưu
            </button>
            <button type="button" class="btn btn-danger" onclick="hiddenForm()">
              Hủy
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.1.2/firebase-database.min.js"
      integrity="sha512-V/yK7bhXghJO7aNG8iroxcrMdU1JIKhQnk8KKWxiD3+qa44Mwzid50MaJdYcVoGqJNYek38ePv23qIKKiN817g=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../util/firebase.config.js"></script>
    <!-- FIREBASE -->
    <!-- IMPORT FILE EXAMPLE -->
    <script type="module" src="../js/firebaseExample.js"></script>
    <!-- IMPORT FILE EXAMPLE -->
    <script src="../../component/contact-component/contact-component.js"></script>
    <script src="../js/update-user.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>

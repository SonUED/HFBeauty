<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Order</title>
    <link rel="stylesheet" href="../style/order.css" />
  </head>
  <body onload="show('all')">
    <h1 class="title">Theo Dõi Đơn Hàng</h1>

    <div class="btn-group">
      <input
        type="button"
        onclick="show('all')"
        class="all button"
        value="Tất cả"
      />

      <input
        type="button"
        onclick="show('wait-for-accept')"
        class="wait-for-accept button"
        value="Chờ xác nhận"
      />

      <input
        type="button"
        onclick="show('wait-for-take')"
        class="wait-for-take button"
        value="Chờ lấy hàng"
      />

      <input
        type="button"
        onclick="show('deliver')"
        class="deliver button"
        value="Đang giao"
      />
      <input
        type="button"
        onclick="show('received')"
        class="received button"
        value="Đã giao"
      />
      <input
        type="button"
        onclick="show('canceled')"
        class="canceled button"
        value="Đã hủy"
      />
    </div>

    <div class="purchase-list">
      <div class="order-card">
        <div class="order-card-content"></div>
      </div>
    </div>
  <div>
    <table class="table-order">
        
      </table>
  </div>
    

    
    <div class="form-judge">
      <form action="" class="form-container">
        <h1>Đánh giá</h1>
        <input name="maSP" id="maSP" value=""/>
        <label for="title"><b>Tiêu đề</b></label>
        <input type="text" placeholder="Nhập tiêu đề đánh giá" name="title" id="title" required />
        <br />
        <label for="email"><b>đánh giá</b></label>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5"  checked/>
          <label for="star5" title="text"></label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text"></label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text"></label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text"></label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text"></label>
        </div>
        <br />
        <label for="content"><b>Nội dung</b></label>
        <textarea
          name="content"
          id="content"
          cols="30"
          rows="10"
          placeholder="Hãy chia sẻ cảm nhận, đánh giá của bạn về sản phẩm này nhé."
          id="message"
        ></textarea>

          <button type="button" class="btn btn-success" onclick="sentJudge()">
            Gửi
          </button>
          <button type="button" class="btn btn-danger" onclick="showFormJudge()">
            hủy
          </button>
      </form>

    <script type="text/javascript" src="../js/order.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://cdn.freebiesupply.com/logos/thumbs/2x/hf-logo.png"
          alt="Logo"
        />HFTEAM
      </div>
    </div>
    <div class="form-section">
      <h1 class="form__title">ĐĂNG NHẬP</h1>
      <form name="form_login" action="" onsubmit="login(event);">
        <label for="username"><strong>Tên đăng nhập</strong></label>
        <input
          type="text"
          id="username"
          class="form__input"
          placeholder="Nhập tên đăng nhập..."
          onchange="handleChange(this)"
          autocomplete="none"
          required
          autocomplete 
        />
        <label for="password"><strong>Mật khẩu</strong></label>
        <input
          type="password"
          id="password"
          onchange="handleChange(this)"
          class="form__input"
          placeholder="Nhập mật khẩu..."
          required
          autocomplete 
        />
        <input type="submit" value="ĐĂNG NHẬP" class="form__input" />
      </form>
      <a href="#">Quên mật khẩu ?</a>
    </div>
    <footer>Copyright by HFTeam | 2020</footer>
    <script src="../js/login.js"></script>
  </body>
</html>

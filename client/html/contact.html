<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/contact.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
  </head>
  <body>
    <navbar-element></navbar-element>
    <script src="../../component/client-navbar/client-narbar.component.js"></script>

    <button class="open-button" onclick="showForm()">Open Form</button>

    <div class="form-contact">
      <form action="" class="form-container">
        <h1>Phản hồi</h1>

        <label for="name"><b>Tên</b></label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
          required
        />
        <br />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <br />
        <label for="message"><b>Nội dung</b></label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter your message"
          id="message"
        ></textarea>

        <button type="button" class="btn btn-success" onclick="sent()">
          Gửi
        </button>
        <button type="button" class="btn btn-danger" onclick="showForm()">
          hủy
        </button>
      </form>
    </div>
    <script src="../js/contact.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style/contact.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
  </head>
  <body>
    <button class="open-button" onclick="showForm()">Open Form</button>

    <div class="form-contact">
      <form action="" class="form-container">
        <h1>Phản hồi</h1>

        <label for="name"><b>Tên</b></label>
        <input type="text" placeholder="Enter your name" name="name" id="name" required />
        <br />
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required />
        <br />
        <label for="message"><b>Nội dung</b></label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter your message"
          id="message"
        ></textarea>

          <button type="button" class="btn btn-success" onclick="sent()">
            Gửi
          </button>
          <button type="button" class="btn btn-danger" onclick="showForm()">
            hủy
          </button>
      </form>
    </div>
    <script src="../js/contact.js"></script>
  </body>
</html>

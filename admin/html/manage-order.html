<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/manage-order.css" />
    <link rel="stylesheet" href="../../client/style/reset.css" />
    <link rel="stylesheet" href="../style/sidebar.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Manage Order</title>
  </head>
  <body onload="loadData()">
    
    <header-element></header-element>
    <sidebar-element></sidebar-element>

    <script src="../../component/sidebar.component.js"></script>
    <script src="../../component/header.component.js"></script>

    <!-- <h1 class="title">Quản lý đơn hàng</h1> -->
    
    <div class="btn-group">
      <input
        type="button"
        onclick="showOder('all')"
        class="all button"
        value="Tất cả"
      />

      <input
        type="button"
        onclick="showOder('wait for accept')"
        class="wait-for-accept button"
        value="Chờ xác nhận"
      />

      <input
        type="button"
        onclick="showOder('wait for take')"
        class="wait-for-take button"
        value="Chờ lấy hàng"
      />

      <input
        type="button"
        onclick="showOder('deliver')"
        class="deliver button"
        value="Đang giao"
      />
      <input
        type="button"
        onclick="showOder('received')"
        class="received button"
        value="Đã giao"
      />
    </div>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>Mã Đơn Hàng</td>
                <td>Mã Khách hàng</td>
                <td>Tên Người Nhận</td>
                <td>ĐỊa Chỉ Giao Hàng</td>
                <td>SDT</td>
                <td>Ngày Đặt</td>
                <td>Trạng Thái</td>
                <td class="apply">Duyệt</td>
                <td class="reject">Hủy</td>
            </tr>
        </thead>
        <tbody class="table-order"></tbody>

    </table>

    <script type="text/javascript" src="../js/manage-order.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Oswald:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../style/reset.css" />
		<link rel="stylesheet" href="../style/product-management.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container-fluid">
			<section class="product-management">
				<div class="product-management__wrapper">
					<section class="product-management__header">
						<div
							class="product-management__title d-flex justify-content-between"
						>
							<h1>Product Management</h1>
							<nav class="navbar navbar-light bg-light">
								<form class="form-inline">
									<div class="btn-group">
										<input
											class="form-control"
											type="search"
											placeholder="Search"
											aria-label="Search"
										/>
										<button
											type="button"
											class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle dropdown-toggle-split"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
										>
											<span class="sr-only">Toggle Dropdown</span>
										</button>
										<div class="dropdown-menu">
											<a class="dropdown-item" href="#">Action</a>
											<a class="dropdown-item" href="#">Another action</a>
											<a class="dropdown-item" href="#">Something else here</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="#">Separated link</a>
										</div>
									</div>
								</form>
							</nav>
						</div>
						<div class="product-management__nav d-flex justify-content-between">
							<p>More than 400+ products</p>

							<div class="product-management__nav-item d-flex">
								<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item disabled">
											<a class="page-link" href="#" aria-label="Previous">
												<span aria-hidden="true">&laquo;</span>
											</a>
										</li>
										<li class="page-item">
											<a class="page-link" onclick="changePage(1)">1</a>
										</li>
										<li class="page-item active">
											<a class="page-link" onclick="changePage(2)">2</a>
										</li>
										<li class="page-item">
											<a class="page-link" onclick="changePage(3)">3</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#" aria-label="Next">
												<span aria-hidden="true">&raquo;</span>
											</a>
										</li>
									</ul>
								</nav>
								<div class="dropdown">
									<button
										class="btn btn-secondary dropdown-toggle"
										type="button"
										id="dropdownMenuButton"
										data-toggle="dropdown"
										aria-haspopup="true"
										aria-expanded="false"
									>
										Filter
									</button>
									<div
										class="dropdown-menu"
										aria-labelledby="dropdownMenuButton"
									>
										<a class="dropdown-item" href="#">Action</a>
										<a class="dropdown-item" href="#">Another action</a>
										<a class="dropdown-item" href="#">Something else here</a>
									</div>
								</div>
								<button class="btn btn-primary">Create</button>
							</div>
						</div>
					</section>
					<section class="product-management__body">
						<table class="table table-borderless table-hover">
							<thead>
								<tr>
									<th scope="col">Product</th>
									<th scope="col">Gia</th>
									<th scope="col">So luong</th>
									<th scope="col">Rating</th>
									<th scope="col">Danhmuc</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody id="product-management__showcase">
								<tr>
									<th scope="row">
										<div class="card mb-3" style="max-width: 540px">
											<div class="row no-gutters">
												<div class="col-md-4">
													<img
														src="../../img/Chambor_Rouge_Plum+_Lipstick.webp"
														class="card-img img-thumbnail"
														alt="..."
													/>
												</div>
												<div class="col-md-8">
													<div class="card-body">
														<h5 class="card-title">
															Chambor_Rouge_Plum+_Lipstick
														</h5>
														<p class="card-text">123</p>
													</div>
												</div>
											</div>
										</div>
									</th>
									<td>50</td>
									<td>30</td>
									<td>
										<i class="fas fa-star"></i><i class="fas fa-star"></i
										><i class="fas fa-star"></i><i class="fas fa-star"></i
										><i class="fas fa-star"></i>
									</td>
									<td>Son gac cao cap</td>
									<td>
										<div class="btn btn-primary">Detail</div>
										<div class="btn btn-primary">Update</div>
										<div class="btn btn-primary">Delete</div>
									</td>
								</tr>
							</tbody>
						</table>
					</section>
				</div>
			</section>
		</div>

		<script src="../js/product-management.js"></script>
	</body>
</html>

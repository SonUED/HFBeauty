<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Oswald:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css//normalize.css" />
    <link rel="stylesheet" href="../css/product-page.css" />
    <title>HF Beauty</title>
  </head>
  <body>
    <main class="container">
      <section class="display-page-url">
        <span> <a href="#">Home</a> </span>
        <span class="arrow">&nbsp; &#8250; &nbsp;</span>
        <span><a href="#">Lipstick</a></span>
      </section>
      <section class="collection">
        <div class="row">
          <div class="col-20">
            <div class="collection__sidebar"></div>
          </div>
          <div class="col-80">
            <div class="collection__content">
              <header class="collection__header">
                <div class="collection__image">
                  <img
                    class="img-fluid"
                    src="../img/Banner-Common-Collection.jpg"
                    alt=""
                  />
                </div>
                <div class="collection__title">
                  <h1><strong>LIPSTICK</strong></h1>
                </div>
              </header>
              <div class="toolbar">
                <div class="toolbar--left">
                  <span>view as</span>
                  <div class="view-mode">
                    <button class="view-mode--grid active">
                      <i class="fas fa-th"></i>
                    </button>
                    <button class="view-mode--list">
                      <i class="fas fa-bars"></i>
                    </button>
                  </div>
                </div>
                <div class="toolbar--right">
                  <span>items per page</span>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      24
                    </button>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <a class="dropdown-item" href="#">12</a>
                      <a class="dropdown-item" href="#">16</a>
                      <a class="dropdown-item" href="#">20</a>
                      <a class="dropdown-item" href="#">24</a>
                      <a class="dropdown-item" href="#">30</a>
                      <a class="dropdown-item" href="#">50</a>
                    </div>
                  </div>
                  <span>sort by</span>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Featured
                    </button>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <a class="dropdown-item" href="#">Price, low to high</a>
                      <a class="dropdown-item" href="#">Price, high to low</a>
                      <a class="dropdown-item" href="#">Alphabetically, A-Z</a>
                      <a class="dropdown-item" href="#">Alphabetically, Z-A</a>
                      <a class="dropdown-item" href="#">Date, old to new</a>
                      <a class="dropdown-item" href="#">Date, new to old</a>
                      <a class="dropdown-item" href="#">Best Selling</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="collection__list"></div>
              <div class="collection__about"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="trademarks"></section>
    </main>

    <script src="../js/product-page.js"></script>
  </body>
</html>
